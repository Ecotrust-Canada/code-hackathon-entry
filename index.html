<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>HypochondriApp</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<meta name='charset' content='utf-8' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.js'></script>
<script src='HR_smoothed_DATA.geojson'></script>
<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>

<link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:fixed; top:0; bottom:20%; width:100%; }
  #menu { position:fixed; bottom:0; left:0; right:0; height:10%; background-color:red; }
  .submenu { position:fixed; bottom:10%; left:0; right:0; height:10%; background-color:blue; }
  .item {padding: 10px; float: left; font-size: 28px;}

  .map-legend .swatch {
    width:20px;
    height:20px;
    float:left;
    margin-right:10px;
  }
  .leaflet-popup-close-button {
    display: none;
  }
  .leaflet-popup-content-wrapper {
    pointer-events: none;
  }
</style>

</head>
<body>
<div id='map'>
</div>

<div id='menu'>
  <div class='item' data-show='sky-is-falling'>SIF</div>
  <div class='item' data-show='stranger-danger'>SD</div>
  <div class='item' data-show='own-worst-enemy'>OWE</div>
  <div class='item' data-show='bad-luck'>BL</div>
</div>

<div class='submenu' id='sky-is-falling'>
</div>
<div class='submenu' id='stranger-danger'>
  <div class='item' data-indicator='Second-hand home'>SHH</div>
  <div class='item' data-indicator='Second-hand public'>SHP</div>
  <div class='item' data-indicator='Second-hand vehicles'>SHV</div>
  <div class='item' data-indicator='Flu shot'>FS</div>
</div>
<div class='submenu' id='own-worst-enemy'>
  <div class='item' data-indicator='Bike helmet'>BH</div>
  <div class='item' data-indicator='Injury year medical'>IYM</div>
  <div class='item' data-indicator='High stress'>HS</div>
  <div class='item' data-indicator='Inactive'>I</div>
  <div class='item' data-indicator='Obese BMI'>OB</div>
  <div class='item' data-indicator='Overweight BMI'>OB</div>
  <div class='item' data-indicator='COPD'>COPD</div>
  <div class='item' data-indicator='Daily smoker'>DS</div>
  <div class='item' data-indicator='High BP'>HB</div>
  <div class='item' data-indicator='Fair poor mental'>FPM</div>
  <div class='item' data-indicator='Fair poor health'>FPH</div>
</div>
<div class='submenu' id='bad-luck'>
  <div class='item' data-indicator='Asthma'>AS</div>
  <div class='item' data-indicator='Diabetes'>DI</div>
</div>

<script>
  
  var current_indicator = 'Flu shot';

  $('#menu').click(function(e){
    $(".submenu").css('bottom','-100px');
    var which = $(e.target).attr('data-show');
    $("#"+which).css('bottom','');
  });

  $('.submenu').click(function(e){
    var which = $(e.target).attr('data-indicator');
    current_indicator = which;
    $("#current_indicator").text(current_indicator);
  });

  L.mapbox.accessToken = 'pk.eyJ1IjoiZWNvdHJ1c3QiLCJhIjoibGo4TG5nOCJ9.QJnT2dgjL4_4EA7WlK8Zkw';

  var map = L.mapbox.map('map', 'examples.3hqcl3di')
    .setView([67.8, -96], 4);

  var popup = new L.Popup({ autoPan: false });

  var hrLayer = L.geoJson(HR,  {
      style: getStyle,
      onEachFeature: onEachFeature
  }).addTo(map);

  function getStyle(feature) {
      return {
          weight: 3,
          opacity: 0.2,
          color: 'black',
          fillOpacity: 0.7,
          fillColor: getColor(feature.properties[current_indicator])
      };
  }

  // get color depending on population density value
  function getColor(d) {
      var level = Math.floor(255 - d*255/100).toString(16);
      var c = "#FF"+level+level;
      return c;
  }

  function onEachFeature(feature, layer) {
      layer.on({
          mousemove: mousemove,
          mouseout: mouseout,
          click: zoomToFeature
      });
  }

  var closeTooltip;

  function mousemove(e) {
      var layer = e.target;

      popup.setLatLng(e.latlng);
      popup.setContent('<div class="marker-title">' + layer.feature.properties.region + '</div>' +
          layer.feature.properties[current_indicator] + current_indicator + ' prevalence');

      if (!popup._map) popup.openOn(map);
      window.clearTimeout(closeTooltip);

      // highlight feature
      layer.setStyle({
          weight: 3,
          opacity: 0.3,
          fillOpacity: 0.9
      });

      if (!L.Browser.ie && !L.Browser.opera) {
          layer.bringToFront();
      }
  }

  function mouseout(e) {
      hrLayer.resetStyle(e.target);
      closeTooltip = window.setTimeout(function() {
          map.closePopup();
      }, 100);
  }

  function zoomToFeature(e) {
      map.fitBounds(e.target.getBounds());
  }

  map.legendControl.addLegend(getLegendHTML());

  function getLegendHTML() {
    var grades = [0, 10, 20, 30, 40, 50, 60, 70],
    labels = [],
    from, to;

    for (var i = 0; i < grades.length; i++) {
      from = grades[i];
      to = grades[i + 1];

      labels.push(
        '<li><span class="swatch" style="background:' + getColor(from + 1) + '"></span> ' +
        from + (to ? '&ndash;' + to : '+')) + '</li>';
    }

    return '<span>Percent </span><span id="current_indicator">Flu shot</span><ul>' + labels.join('') + '</ul>';
  }


</script>
</body>
</html>
