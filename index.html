<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>HypochondriApp</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<meta name='charset' content='utf-8' />


<link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.css' rel='stylesheet' />
<link href='style.css' rel='stylesheet' />

</head>
<body>
<div id='map' class='primary'>
</div>

<div id='report' class='primary'>
  <p>Pick a region first.</p>
</div>

<div id='toggle'>
  <div class='item' data-show='map'>MAP</div>
  <div class='item' data-show='report'>REPORT</div>
</div>

<div id='menu'>
  <div class='item' data-show='sky-is-falling'>SIF</div>
  <div class='item' data-show='stranger-danger'>SD</div>
  <div class='item' data-show='own-worst-enemy'>OWE</div>
  <div class='item' data-show='bad-luck'>BL</div>
</div>

<div class='submenu' id='sky-is-falling'>
</div>
<div class='submenu' id='stranger-danger'>
  <div class='item' data-indicator='Second-hand home'>SHH</div>
  <div class='item' data-indicator='Second-hand public'>SHP</div>
  <div class='item' data-indicator='Second-hand vehicles'>SHV</div>
  <div class='item' data-indicator='Flu shot'>FS</div>
</div>
<div class='submenu' id='own-worst-enemy'>
  <div class='item' data-indicator='Bike helmet'>BH</div>
  <div class='item' data-indicator='Injury year medical'>IYM</div>
  <div class='item' data-indicator='High stress'>HS</div>
  <div class='item' data-indicator='Inactive'>I</div>
  <div class='item' data-indicator='Obese BMI'>OB</div>
  <div class='item' data-indicator='Overweight BMI'>OB</div>
  <div class='item' data-indicator='COPD'>COPD</div>
  <div class='item' data-indicator='Daily smoker'>DS</div>
  <div class='item' data-indicator='High BP'>HB</div>
  <div class='item' data-indicator='Fair poor mental'>FPM</div>
  <div class='item' data-indicator='Fair poor health'>FPH</div>
</div>
<div class='submenu' id='bad-luck'>
  <div class='item' data-indicator='Asthma'>AS</div>
  <div class='item' data-indicator='Diabetes'>DI</div>
</div>

<script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.js'></script>
<script src='HR_smoothed_DATA.geojson'></script>
<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="app.js"></script>

</body>
</html>
